<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        
        body {
            background: url('./photo/background.jpg') no-repeat center center fixed;
            background-size: cover;
            padding-top: 56px; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: black;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 0 48px;
            height: 55px;
            background: transparent;
            border: 2px solid rgba(24, 23, 23, 0.2);
            border-radius: 10px;
            font-size: 22px;
            color: black;
            font-weight: 600;
            text-transform: uppercase;
            outline: none;
            text-align: center;
        }

        .search-box i.bxs-map {
            position: absolute;
            left: 10px;
            font-size: 28px;
            color: rgb(39, 37, 37);
        }

        .search-box button {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            font-size: 28px;
            color: rgb(41, 39, 39);
            cursor: pointer;
        }

        .weather-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .weather-box img {
            width: 100px;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 48px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 5px;
        }

        .description {
            font-size: 22px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .weather-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .humidity, .wind {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .text {
            display: flex;
            flex-direction: column;
        }

        .text p {
            margin: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Applets
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../applet-1/index.html">Applet #1</a></li>
                  <li><a class="dropdown-item" href="../Applet-2/map.html">Applet #2</a></li>
                  <li><a class="dropdown-item" href="../Applet-3/Logger.html">Applet #3</a></li>
                  <li><a class="dropdown-item" href="../Applet-4/Dynamic.html">Applet #4</a></li>
                  <li><a class="dropdown-item" href="../Applet-5/index.html">Applet #5</a></li>
                  <li><a class="dropdown-item" href="../Applet-6/index.html">Applet #6</a> </li>
                </li>
                </ul>
       
            </ul>
            <form class="d-flex" role="search">
              <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" oninput="filterCards()">
              <button class="btn btn-outline-success" type="button" onclick="filterCards()">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- Weather Forecast Container -->
    <div class="container">
        <h1>Weather Forecast</h1>

        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" id="locationInput" placeholder="Enter your location">
            <button onclick="getWeather()"><i class='bx bx-search'></i></button>
        </div>

        <div class="weather-box">
            <img id="weatherIcon" src="./photo/weather-2.png" alt="Weather Icon">
            <p class="temperature" id="temperature">0 <span>Â°C</span></p>
            <p class="description" id="description">Broken Clouds</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <p>Humidity</p>
                    <span id="humidity">0%</span>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i> 
                <div class="text">
                    <p>Wind</p>
                    <span id="wind">0 km/h</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./weather.js"></script>
</body>
</html>
